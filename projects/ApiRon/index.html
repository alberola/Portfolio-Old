<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="images/arehucas.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Ron Store</title>
</head>
  <style>
    #numDrinks{
      cursor: pointer;
    }
    button.swal2-confirm.swal2-styled.swal2-default-outline {
        -webkit-box-shadow: none;
        box-shadow: none;
    }
  </style>
<body>
    <!-- Header of the web page -->
    <div class="container mt-5">
      <div class="row">
        <div class="offset-10 col-2">
          <h2 class="float-end" data-bs-toggle='offcanvas' data-bs-target='#offcanvasWithBothOptions' aria-controls='offcanvasWithBothOptions'><i class="bi bi-cup-straw" id="numDrinks"></i></h2>
        </div>
      </div>    
    </div>
    <!-- Body of the web page -->
    <div class="container my-5">
        <div class="row text-center row-cols-1 row-cols-md-4 ps-5 ps-md-3" id="respuesta">
        </div>
    </div>
    <!-- Off Canvas for the cart -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="elementosCanvas list-group">
        </ul>
      </div>
      <div class="offcanvas-bottom m-3">
        <button class="btn btn-danger" id="clearCanvas">Limpiar Carrito</button>
        <button class="btn btn-success" id="pdfButton">Realizar Pedido</button>
      </div>
    </div>
    <!-- Footer of the web page -->
    <div class="text-center p-3 text-dark">
      <span>Â© 2023 :</span>
        <a class="text-dark" href="https://github.com/alberola" target="_blank">Alejandro Alberola</a>
      <span> All Right Reserved</span>
      </div>
    <script src="js/products.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
